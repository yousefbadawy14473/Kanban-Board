<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
   

    <script src="script.js" defer></script>
    

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <main class="main-main"></main>
    <script>
      // updating the colors
  

      // redering the main html code
      if (window.localStorage.getItem('mainInnerHTML')) {
      
        document.querySelector('main').innerHTML =
          window.localStorage.getItem('mainInnerHTML');
      } else {
        document.body.innerHTML = `
          
        <main>
          <div class="column">
            <h2>Not Started</h2>
            <ul id="not-started-tasks-list">
              <li id="first-li"></li>
              <li>
                <button id="add-not-startded-task" class="add-task-btn">
                  + Add
                  </button>
                </li>
            </ul>
          </div>
          <div class="column">
            <h2>In Progress</h2>
            <ul id="in-progress-tasks-list">
              <li id="first-li"></li>
              <li>
                <button id="add-in-progress-task" class="add-task-btn">
                  + Add
                  </button>
              </li>
            </ul>
            </div>
            <div class="column">
              <h2>Completed</h2>
              <ul id="in-completed-list">
                <li id="first-li"></li>
                <li>
                  <button id="add-completed-task" class="add-task-btn">+ Add</button>
                </li>
              </ul>
            </div>
          </main>
                      `;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </body>
</html>
